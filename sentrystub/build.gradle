apply plugin: 'com.android.library'

android {
    compileSdk 33
    namespace 'io.sentry'

    defaultConfig {
        minSdk 26
        targetSdk 33
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    sonarqube {
        skipProject = true
    }
}
