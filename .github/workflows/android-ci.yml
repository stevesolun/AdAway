name: Android CI

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Development build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK/NDK (required for native modules)
        shell: bash
        run: |
          set -eu
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-}"
          echo "ANDROID_HOME=${ANDROID_HOME:-}"

          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-$HOME/Android/Sdk}}"
          echo "Using SDK root: $SDKROOT"

          mkdir -p "$HOME/.android"
          touch "$HOME/.android/repositories.cfg"

          if [ -d "$SDKROOT" ]; then
            ls -ld "$SDKROOT" || true
            sudo chown -R "$USER:$USER" "$SDKROOT" || true
            chmod -R u+rwX "$SDKROOT" || true
            ls -ld "$SDKROOT" || true
          fi

          SDKMANAGER="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMANAGER" ]; then
            SDKMANAGER="$SDKROOT/cmdline-tools/bin/sdkmanager"
          fi
          if [ ! -x "$SDKMANAGER" ]; then
            SDKMANAGER="$(command -v sdkmanager || true)"
          fi
          if [ -z "${SDKMANAGER:-}" ] || [ ! -x "$SDKMANAGER" ]; then
            echo "sdkmanager not found (SDKROOT=$SDKROOT)" >&2
            find "$SDKROOT" -maxdepth 5 -type f -name sdkmanager -print || true
            exit 1
          fi
          echo "Using sdkmanager: $SDKMANAGER"

          yes | "$SDKMANAGER" --sdk_root="$SDKROOT" --licenses > /dev/null
          "$SDKMANAGER" --sdk_root="$SDKROOT" --install \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "platform-tools" \
            "ndk;27.2.12479018"

      - name: Restore SonarCloud packages cache
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run unit tests
        run: ./gradlew test --stacktrace

      - name: Build with Gradle
        run: ./gradlew assembleRelease --stacktrace

      # - name: Upload APK
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: AdAway-dev
      #     path: app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Analyze project
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "$SONAR_TOKEN" ]; then
            ./gradlew -Dorg.gradle.jvmargs=-XX:MaxMetaspaceSize=512m sonarqube
          else
            echo "SONAR_TOKEN not set, skipping analysis"
          fi
