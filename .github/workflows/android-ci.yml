name: Android CI

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Development build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK/NDK (required for native modules)
        shell: bash
        run: |
          set -u
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-}"
          echo "ANDROID_HOME=${ANDROID_HOME:-}"

          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-$HOME/Android/Sdk}}"
          echo "Using SDK root: $SDKROOT"

          mkdir -p "$HOME/.android"
          touch "$HOME/.android/repositories.cfg"

          if [ -d "$SDKROOT" ]; then
            ls -ld "$SDKROOT" || true
            sudo chown -R "$USER:$USER" "$SDKROOT" || true
            chmod -R u+rwX "$SDKROOT" || true
            ls -ld "$SDKROOT" || true
          fi

          SDKMANAGER="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMANAGER" ]; then
            SDKMANAGER="$SDKROOT/cmdline-tools/bin/sdkmanager"
          fi
          if [ ! -x "$SDKMANAGER" ]; then
            SDKMANAGER="$(command -v sdkmanager || true)"
          fi
          if [ -z "${SDKMANAGER:-}" ] || [ ! -x "$SDKMANAGER" ]; then
            echo "sdkmanager not found (SDKROOT=$SDKROOT)" >&2
            find "$SDKROOT" -maxdepth 5 -type f -name sdkmanager -print || true
            exit 1
          fi
          echo "Using sdkmanager: $SDKMANAGER"

          set +e
          yes | "$SDKMANAGER" --sdk_root="$SDKROOT" --licenses
          lic_rc=$?
          set -e
          if [ $lic_rc -ne 0 ]; then
            echo "::warning::sdkmanager --licenses exited with code $lic_rc (continuing)"
          fi

          pkgs=(
            "platforms;android-34"
            "build-tools;34.0.0"
            "platform-tools"
            "ndk;27.2.12479018"
          )

          set +e
          install_rc=0
          for attempt in 1 2 3; do
            echo "Installing SDK packages (attempt $attempt/3)..."
            "$SDKMANAGER" --sdk_root="$SDKROOT" --install "${pkgs[@]}"
            install_rc=$?
            if [ $install_rc -eq 0 ]; then
              break
            fi
            echo "::warning::sdkmanager install failed (exit $install_rc) on attempt $attempt; retrying..."
            sleep $((attempt * 15))
          done
          set -e
          if [ $install_rc -ne 0 ]; then
            echo "::error::sdkmanager install failed after retries (exit $install_rc)"
            "$SDKMANAGER" --sdk_root="$SDKROOT" --list || true
            exit $install_rc
          fi

      - name: Restore SonarCloud packages cache
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run unit tests
        run: ./gradlew test --stacktrace

      - name: Build with Gradle
        run: ./gradlew assembleRelease --stacktrace -x :webserver:lintVitalAnalyzeRelease -x :tcpdump:lintVitalAnalyzeRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AdAway-release
          path: app/build/outputs/apk/release/app-release.apk



      - name: Analyze project
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "$SONAR_TOKEN" ]; then
            ./gradlew -Dorg.gradle.jvmargs=-XX:MaxMetaspaceSize=512m sonarqube
          else
            echo "SONAR_TOKEN not set, skipping analysis"
          fi
