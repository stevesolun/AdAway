name: "CodeQL"

on:
  schedule:
    - cron: '0 1 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Use only 'java' to analyze code written in Java, Kotlin or both
        # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

      # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 21
        cache: 'gradle'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK/NDK (required for native modules)
      shell: bash
      run: |
          set -u
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-}"
          echo "ANDROID_HOME=${ANDROID_HOME:-}"

          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-$HOME/Android/Sdk}}"
          echo "Using SDK root: $SDKROOT"

          mkdir -p "$HOME/.android"
          touch "$HOME/.android/repositories.cfg"

          if [ -d "$SDKROOT" ]; then
            ls -ld "$SDKROOT" || true
            sudo chown -R "$USER:$USER" "$SDKROOT" || true
            chmod -R u+rwX "$SDKROOT" || true
            ls -ld "$SDKROOT" || true
          fi

          SDKMANAGER="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMANAGER" ]; then
            SDKMANAGER="$SDKROOT/cmdline-tools/bin/sdkmanager"
          fi
          if [ ! -x "$SDKMANAGER" ]; then
            SDKMANAGER="$(command -v sdkmanager || true)"
          fi
          if [ -z "${SDKMANAGER:-}" ] || [ ! -x "$SDKMANAGER" ]; then
            echo "sdkmanager not found (SDKROOT=$SDKROOT)" >&2
            find "$SDKROOT" -maxdepth 5 -type f -name sdkmanager -print || true
            exit 1
          fi
          echo "Using sdkmanager: $SDKMANAGER"

          set +e
          yes | "$SDKMANAGER" --sdk_root="$SDKROOT" --licenses
          lic_rc=$?
          set -e
          if [ $lic_rc -ne 0 ]; then
            echo "::warning::sdkmanager --licenses exited with code $lic_rc (continuing)"
          fi

          pkgs=(
            "platforms;android-34"
            "build-tools;34.0.0"
            "platform-tools"
            "ndk;27.2.12479018"
          )

          set +e
          install_rc=0
          for attempt in 1 2 3; do
            echo "Installing SDK packages (attempt $attempt/3)..."
            "$SDKMANAGER" --sdk_root="$SDKROOT" --install "${pkgs[@]}"
            install_rc=$?
            if [ $install_rc -eq 0 ]; then
              break
            fi
            echo "::warning::sdkmanager install failed (exit $install_rc) on attempt $attempt; retrying..."
            sleep $((attempt * 15))
          done
          set -e
          if [ $install_rc -ne 0 ]; then
            echo "::error::sdkmanager install failed after retries (exit $install_rc)"
            "$SDKMANAGER" --sdk_root="$SDKROOT" --list || true
            exit $install_rc
          fi

    # Build from command line as Autobuild fails
    - run: |
       ./gradlew assembleRelease

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
